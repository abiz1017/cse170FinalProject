      <div class="row">
        <div class="col-sm">
          <h1 class="home"> NoticeMe</h1>
        </div>
        <div class="home">

        </div>

      </div>
     </div>
     <div class="stock">
      <div class="row">
       <div class="col-sm">

       <h3>Stock Name</h3>
       <h4>Corporation Name</h4>
       </div>
       <div class="col-sm price">
         <h5>
           Current Price
         </h5>
       </div>
       <div class="col-med price">
        <svg class="bi bi-plus" width="50px" height="50px" viewbox="5 4 20 20" fill="green" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 5.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H6a.5.5 0 010-1h3.5V6a.5.5 0 01.5-.5z" clip-rule="evenodd"/>

        </svg>
        <svg class="bi bi-dash" width="50px" height="50px" viewBox="5 4 20 20" fill="darkred" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M5.5 10a.5.5 0 01.5-.5h8a.5.5 0 010 1H6a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
        </svg>
       </div>
       <div class="col-sm price">
         <h6>

         Price Change (Change %)
         </h6>
       </div>
      </div>
    </div>
     <div class="stock">
       <div class="row">
        <div class="col-sm">

        <h3>GOOG</h3>
        <h4>Alphabet Inc</h4>
        </div>
        <div class="col-sm price">
          <h5>
            155.5
          </h5>
        </div>
        <div class="col-sm-auto price">
          <svg class="bi bi-plus" width="50px" height="50px" viewbox="5 4 20 20" fill="green" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 5.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H6a.5.5 0 010-1h3.5V6a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M9.5 10a.5.5 0 01.5-.5h4a.5.5 0 010 1h-3.5V14a.5.5 0 01-1 0v-4z" clip-rule="evenodd"/>
          </svg>
         </div>
        <div class="col-sm price">
          <h6>+0.35(.038%)</h6>
        </div>
       </div>
     </div>
     <div class="stock">
      <div class="row">
       <div class="col-sm">

       <h3>APPL</h3>
       <h4>Apple Inc</h4>
       </div>

       <div class="col-sm price">
         <h5>344.</h5>
       </div>
       <div class="col-sm price">
         <h6>+0.55 (.78%)</h6>
       </div>
      </div>
    </div>
    <div class="stock">
      <div class="row">
       <div class="col-sm">

       <h3>New Stock</h3>
       <h4>Corporation</h4>
       </div>
       <div class="col-sm price">
         <h5>
           Price
         </h5>
       </div>
       <div class="col-sm-auto price">
        <svg class="bi bi-plus" width="50px" height="50px" viewbox="5 4 20 20" fill="green" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 5.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H6a.5.5 0 010-1h3.5V6a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M9.5 10a.5.5 0 01.5-.5h4a.5.5 0 010 1h-3.5V14a.5.5 0 01-1 0v-4z" clip-rule="evenodd"/>
        </svg>
       </div>
       <div class="col-sm price">
         <h6>

         +0.55 (.78%)
         </h6>
       </div>
      </div>
    </div>

    <form action="./addStock.html">
      <div class="addStock">
        <button type="button submit" class="btn btn-primary">Add Stock</button>
    </div>
    </form>
